image: node:latest

stages:
  - install
  - build
  - deploy

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - echo Entered the install phase ..
    - npm install
  artifacts:
    paths:
      - node_modules/
build:
  stage: build
  script:
    - echo Entered the build phase ..
    - npm run gh-build
    
deploy:
  stage: deploy
  script:
    - echo Entered the deploy phase ..
    - npm install -g angular-cli-ghpages
    - npm run gh-deploy